version: '3.8'

services:
  youtube-queue:
    build: .
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - UPLOADS_DIR=/app/server/uploads
    volumes:
      - ./server/.env:/app/server/.env:ro
      - ./server/data:/app/server/data
      - ./server/logs:/app/server/logs
      - ./server/uploads:/app/server/uploads
    restart: unless-stopped
    # Use container entrypoint so migrations + prisma generate run
    command: /app/start-production-container.sh

